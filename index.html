<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bus Mall</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.3.0/Chart.bundle.min.js"></script>
  </head>
  <body>
    <div id="top">
      <h1>Bus Mall Market Analysis</h1>
      <p>You will be presented with 3 products click on the one you like the most do this until you can't click any more. You should see two buttons popup click on either one to get the data.</p>
    </div>
    <div id="imgs">
      <img id="img1"/>
      <img id="img2"/>
      <img id="img3"/>
    </div>
    <div id="buttons">
    <button id="draw-chart">Draw Chart</button>
    <button id="clear">Clear</button>
    <button id="draw-list">Draw List</button>
    </div>
    <canvas id="productChart"></canvas>
    <script src="app.js"></script>
  </body>
</html>
